name: Daily Gemini Market Screener

on:
  schedule:
    # US: Mon–Fri ~90 min before open (12:00 UTC ≈ 7:00 AM ET)
    - cron: '0 12 * * 1-5'

    # INDIA: Mon–Fri ~90 min before open (02:00 UTC ≈ 7:30 AM IST)
    - cron: '0 2 * * 1-5'

    # LONDON: Mon–Fri ~90 min before open (06:30 UTC)
    - cron: '30 6 * * 1-5'

    # CRYPTO: Every 6 hours
    - cron: '0 */6 * * *'

  workflow_dispatch:

jobs:
  trigger-gemini:
    runs-on: ubuntu-latest
    steps:
      - name: Trigger US Screener
        if: github.event.schedule == '0 12 * * 1-5'
        run: |
          curl -X POST https://javabjsklqxusqrkdbst.supabase.co/functions/v1/activate-gemini \
            -H "Content-Type: application/json" \
            -d '{"region": "US"}'

      - name: Trigger INDIA Screener
        if: github.event.schedule == '0 2 * * 1-5'
        run: |
          curl -X POST https://javabjsklqxusqrkdbst.supabase.co/functions/v1/activate-gemini \
            -H "Content-Type: application/json" \
            -d '{"region": "INDIA"}'

      - name: Trigger LONDON Screener
        if: github.event.schedule == '30 6 * * 1-5'
        run: |
          curl -X POST https://javabjsklqxusqrkdbst.supabase.co/functions/v1/activate-gemini \
            -H "Content-Type: application/json" \
            -d '{"region": "LONDON"}'

      - name: Trigger CRYPTO Screener
        if: github.event.schedule == '0 */6 * * *'
        run: |
          curl -X POST https://javabjsklqxusqrkdbst.supabase.co/functions/v1/activate-gemini \
            -H "Content-Type: application/json" \
            -d '{"region": "CRYPTO"}'
